{% extends 'base.html' %}
{% load tailwind_filters %}

{% block title %}
    Sign-In
{% endblock title %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-200 px-4">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg border-t-4 border-pink-500">
        <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">Sign In for Learning Platform</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">Username</label>
                <input type="text" placeholder="Enter Username" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-pink-500 focus:border-pink-500">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 font-semibold mb-2">Password</label>
                <input type="password" placeholder="Enter Password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-pink-500 focus:border-pink-500">
            </div>

            <div class="mb-6">
                <button type="submit" class="w-full px-4 py-2 bg-pink-600 text-white rounded-md hover:bg-pink-700 focus:outline-none">Sign In</button>
            </div>
            <div class="text-center">
                <p class="text-sm text-gray-700">Don't have an account? <a href="{% url 'accounts:sign_up' %}" class="text-pink-600 hover:underline">Sign Up</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
