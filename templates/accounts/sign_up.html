{% extends 'base.html' %}
{% load tailwind_filters %}

{% block title %}
    Sign-Up
{% endblock title %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-200 px-4">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg border-t-4 border-pink-500">
        <h2 class="text-2xl font-bold text-center text-gray-900 mb-6">Sign Up for Learning Platform</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}

            <div class="mb-6">
                <button type="submit" class="w-full px-4 py-2 bg-pink-600 text-white rounded-md hover:bg-pink-700 focus:outline-none">Sign Up</button>
            </div>
            <div class="text-center">
                <p class="text-sm text-gray-700">Already have an account? <a href="{% url 'accounts:sign_in' %}" class="text-pink-600 hover:underline">Sign In</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
